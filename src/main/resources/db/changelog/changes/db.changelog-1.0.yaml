databaseChangeLog:
  - changeSet:
      id: 1
      author: iborschevskiy
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: roles
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: iborschevskiy
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(255)
              - column:
                  name: lastname
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
