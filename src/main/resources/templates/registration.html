<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Storage - Registration</title>
    <th:block th:insert="~{fragments/common/fragment-assets :: common-assets}"></th:block>
</head>
<body class="min-vh-100 d-flex flex-column">
<header>
    <div th:insert="~{fragments/common/fragment-navbar :: navbar}"></div>
</header>
<div class="d-flex flex-column align-items-center justify-content-center flex-fill">
    <div class="col-md-3 text-center mb-3 mt-3">
        <h3 class="mb-3">Registration</h3>
    </div>
    <div class="col-md-3 text-center mb-3">
        <span>Fields marked with * are mandatory.</span>
    </div>
    <!--Registration form-->
    <div class="col-md-3 mb-3">
        <form th:action="@{/registration}" method="post" th:object="${userRequestDto}">
            <div class="mb-3">
                <label class="form-label" for="firstname">*Firstname:</label>
                <input class="form-control" id="firstname" type="text" name="firstname"
                       placeholder="James" th:value="*{firstname}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="lastname">Lastname:</label>
                <input class="form-control" id="lastname" type="text" name="lastname"
                       placeholder="Gosling" th:value="*{lastname}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">*Email:</label>
                <input class="form-control" id="email" type="email" name="email"
                       placeholder="example@example.com" th:value="*{email}" required/>
                <div class="form-text">Enter valid email</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">*Password:</label>
                <input class="form-control" id="password" type="password" name="password"
                       placeholder="********" required/>
                <div class="form-text">Password must be at least 8 characters long</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="passwordConfirmation">*Confirm password:</label>
                <input class="form-control" id="passwordConfirmation" type="password"
                       name="passwordConfirmation" placeholder="********" required/>
                <div class="form-text">Confirmation must match password</div>
            </div>
            <div class="text-center">
                <button class="btn btn-dark" type="submit">Register</button>
            </div>
        </form>
    </div>
    <!--Registration errors list-->
    <div class="col-md-3 text-center mb-3">
        <th:block th:if="${errors}">
            <div class="alert alert-danger" role="alert">
                <p th:each="error : ${errors}" th:text="${error}">Error message</p>
            </div>
        </th:block>
    </div>
    <!--Navigation links-->
    <div class="col-md-3 text-center mb-3">
        <span>Already registered? <a class="btn btn-dark" th:href="@{/login}">Login!</a></span>
    </div>
    <div class="col-md-3 text-center mb-3">
        <a class="btn btn-dark" th:href="@{/}">Back to main page</a>
    </div>
</div>
</body>
</html>
