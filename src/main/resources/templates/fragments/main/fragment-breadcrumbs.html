<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breadcrumbs</title>
</head>
<body>
<div th:fragment="breadcrumbs">
    <nav aria-label="breadcrumb" class="me-auto">
        <ol class="breadcrumb">
            <!--First crumb - My Files-->
            <li th:if="${breadcrumbs.getCrumbsLinks().isEmpty()}" class="breadcrumb-item active"
                aria-current="page">
                My Files
            </li>
            <li th:unless="${breadcrumbs.getCrumbsLinks().isEmpty()}" class="breadcrumb-item">
                <a class="text-dark" th:href="@{/}">My Files</a>
            </li>
            <!--Other crumbs-->
            <th:block th:each="crumb, iStat:${breadcrumbs.getCrumbsNames()}">
                <li th:if="${iStat.last}" class="breadcrumb-item active" aria-current="page">
                    <span th:text="${crumb}"></span>
                </li>
                <li th:unless="${iStat.last}" class="breadcrumb-item">
                    <a class="text-dark"
                       th:href="@{/(path=${breadcrumbs.getCrumbsLinks().get(iStat.index)})}"
                       th:text="${crumb}"></a>
                </li>
            </th:block>
        </ol>
    </nav>
</div>
</body>
</html>
