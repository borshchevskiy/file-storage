<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rename File Modal</title>
</head>
<body>
<div th:fragment="renameFileModal">
    <div class="modal fade" id="renameFileModal" tabindex="-1"
         aria-labelledby="renameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="renameFileModalLabel">Rename</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/files/rename}" method="post" id="renameFileForm">
                        <label for="newName">Enter new name:</label>
                        <input type="text" name="newName" id="newName" required>
                        <input type="hidden" name="path" id="path" value="">
                        <input type="hidden" name="oldName" id="oldName" value="">
                    </form>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-outline-dark"
                           id="renameFileModalClose" data-bs-dismiss="modal" value="Close">
                    <input type="submit" class="btn btn-dark" value="Change name"
                           id="renameFileFormSubmit" form="renameFileForm">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
